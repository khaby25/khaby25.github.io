<!-- FILE: index.html -->
<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perhitungan Luasan & Cat Kapal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    header {
      background: #004d40;
      color: white;
      padding: 15px;
      text-align: center;
    }

    main {
      background: white;
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label,
    input,
    select {
      display: block;
      width: 100%;
      margin-top: 10px;
    }

    input[type="number"],
    select {
      padding: 5px;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      background: #004d40;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #00332c;
    }

    .result,
    .produk {
      margin-top: 30px;
    }

    #previewWarna {
      width: 80px;
      height: 40px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }

    .warna-label {
      margin-top: 5px;
      font-weight: bold;
    }

    @media(max-width: 600px) {
      .produk-item {
        flex-direction: column;
        align-items: flex-start;
      }
    }

    img.ilustrasi {
      width: 100%;
      max-width: 100%;
      margin: 20px 0;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Perhitungan Luasan & Kebutuhan Cat Kapal</h1>
  </header>

  <main>
    <h2>Ilustrasi Struktur Kapal</h2>
    <img class="ilustrasi" src="Cuplikan layar 2025-06-17 152811.png" alt="Ilustrasi Kapal">
    <h2>Input Parameter Kapal</h2>
    <label for="d">Sarat Air (d) - meter</label>
    <input type="number" id="d" value="4">
    <label for="B">Lebar Kapal (B) - meter</label>
    <input type="number" id="B" value="11">
    <label for="Lpp">Panjang antara garis tegak (Lpp) - meter</label>
    <input type="number" id="Lpp" value="50">
    <label for="P">Coefficient Block (P)</label>
    <input type="number" id="P" value="0.69" step="0.01">
    <label for="h">Tinggi Bottop (h) - meter</label>
    <input type="number" id="h" value="1.5">
    <label for="H">Tinggi Top Side (H) - meter</label>
    <input type="number" id="H" value="2">
    <label for="Loa">Panjang Utama Kapal (Loa) - meter</label>
    <input type="number" id="Loa" value="70">
    <button onclick="hitung()">Hitung Luasan</button>

    <div class="result" id="hasil"></div>

    <div class="result" id="kebutuhan-cat" style="display:none;">
      <h3>Perhitungan Kebutuhan Cat</h3>

      <label for="jenisCat">Pilih Produk Cat:</label>
      <select id="jenisCat">
        <option value="" disabled selected>-- Pilih Cat --</option>
        <option value="4.97" data-nama="Jotaguard 630">Jotaguard 630 (4.97 m²/liter)</option>
        <option value="5.79" data-nama="Safeguard Universal ES">Safeguard Universal ES (5.79 m²/liter)</option>
        <option value="7.14" data-nama="Penguard Primer">Penguard Primer (7.14 m²/liter)</option>
        <option value="3.85" data-nama="AF Max Guard">AF Max Guard (3.85 m²/liter)</option>
        <option value="3.53" data-nama="Seaforce Shield">Seaforce Shield (3.53 m²/liter)</option>
        <option value="3.30" data-nama="Seaforce Active">Seaforce Active (3.30 m²/liter)</option>
        <option value="7.53" data-nama="Alkyd High Gloss">Alkyd High Gloss (7.53 m²/liter)</option>
        <option value="8.40" data-nama="Pilot II">Pilot II (8.40 m²/liter)</option>
        <option value="5.60" data-nama="Jotamastic 80">Jotamastic 80 (5.60 m²/liter)</option>
        <option value="6.10" data-nama="Jotafix PU Topcoat">Jotafix PU Topcoat (6.10 m²/liter)</option>
        <option value="6.00" data-nama="Jotacote Universal N10">Jotacote Universal N10 (6.0 m²/liter)</option>
      </select>

      <label for="warnaCat">Pilih Warna:</label>
      <select id="warnaCat">
        <option disabled selected>-- Pilih warna --</option>
        <option value="#D9DAD5">#D9DAD5 (Abu Abu Cerah)</option>
        <option value="#8B0101">#8B0101 (Merah Tua)</option>
        <option value="#FE3030">#FE3030 (Merah Terang)</option>
        <option value="#060606">#060606 (Hitam)</option>
        <option value="#0547B5">#0547B5 (Biru)</option>
        <option value="#8B8D99">#8B8D99 (Abu Kebiruan)</option>
      </select>
      <div class="warna-label" id="labelWarna"></div>
      <div id="previewWarna"></div>

      <div id="hasilCat" style="margin-top:20px;"></div>
    </div>
  </main>

  <script>
    let totalGlobal = 0;

    function hitung() {
      const d = parseFloat(document.getElementById("d").value);
      const B = parseFloat(document.getElementById("B").value);
      const Lpp = parseFloat(document.getElementById("Lpp").value);
      const P = parseFloat(document.getElementById("P").value);
      const h = parseFloat(document.getElementById("h").value);
      const H = parseFloat(document.getElementById("H").value);
      const Loa = parseFloat(document.getElementById("Loa").value);

      const luasanBottom = ((2 * d) + B) * Lpp * P;
      const luasanBottop = 2 * h * (Lpp + 0.5 * B);
      const luasanTopside = 2 * H * (Loa + 0.5 * B);
      const total = luasanBottom + luasanBottop + luasanTopside;
      totalGlobal = total;

      document.getElementById("hasil").innerHTML = `
        <h3>Hasil Perhitungan Luasan</h3>
        <p><strong>Bottom:</strong> ${luasanBottom.toFixed(2)} m²</p>
        <p><strong>Bottop:</strong> ${luasanBottop.toFixed(2)} m²</p>
        <p><strong>Top Side:</strong> ${luasanTopside.toFixed(2)} m²</p>
        <hr>
        <p><strong>Total:</strong> ${total.toFixed(2)} m²</p>
      `;
      document.getElementById("kebutuhan-cat").style.display = 'block';
      document.getElementById("hasilCat").innerHTML = "";
    }

    document.getElementById("warnaCat").addEventListener("change", function () {
      const warna = this.value;
      document.getElementById("previewWarna").style.backgroundColor = warna;
      document.getElementById("labelWarna").textContent = `Preview: ${warna}`;
    });

    document.getElementById("jenisCat").addEventListener("change", hitungKebutuhanCat);
    document.getElementById("warnaCat").addEventListener("change", hitungKebutuhanCat);

    function hitungKebutuhanCat() {
      const sebar = parseFloat(document.getElementById("jenisCat").value);
      const catSelect = document.getElementById("jenisCat");
      const namaCat = catSelect.options[catSelect.selectedIndex]?.dataset.nama;

      if (!totalGlobal || isNaN(sebar)) return;

      const liter = totalGlobal / sebar;
      const kaleng = Math.ceil(liter / 5); // diasumsikan 1 kaleng = 5 liter

      document.getElementById("hasilCat").innerHTML = `
        <p><strong>Kebutuhan Cat:</strong></p>
        <p>Total: ${liter.toFixed(2)} liter</p>
        <p>Jumlah Kaleng (5L): ${kaleng} kaleng</p>
      `;
    }
  </script>
</body>

</html>
